<app-card>
    <article>
        <h2>{{ task.title }}</h2>
        <!-- https://angular.dev/api/common/DatePipe -->
        <time>{{ task.dueDate | date:'fullDate' }}</time>
        <p>{{ task.summary }}</p>
        <p class="actions">
            <button (click)="onCompleteTask()">Complete</button>
        </p>
    </article>
</app-card>
